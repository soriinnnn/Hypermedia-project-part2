<!DOCTYPE html>

<html>
    <head>
		<meta charset="UTF-8">
        <title>Seven and a half game</title>
        <link type="text/css" href="joc.css" rel="stylesheet">
		<script type="text/javascript" src="joc.js"></script>
    </head>
    <body>
        <div class="contenidor_titol_joc">
            <header id="titol_joc">Seven 1/2</header>
        </div>
        <div class="contenidor_info_jugador">
            <h1>Player information</h1>

            <div id="entrada_info">
                <label>Name: <input id="nom_jugador" type="text"/></label><br/>
				<label>Initial money: <input id="diners_inicials" type="text"/></label><br/>
            </div>
        </div>
        <div class="contenidor_entrada_joc" id="entrada_joc">
            <button onclick="startGame()">Play</button>
        </div>
        <div class="contenidor_sortida_joc" id="sortida_joc">
        </div>
    </body>
</html>
